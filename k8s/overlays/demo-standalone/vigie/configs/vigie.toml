vigieAPI = 0.5
environment = "production" # Default: production

[host]
  name = "Demo"
  url = "https://vigie.demo.vigie.dev"
  [host.tags]
    k1 = "v1"

# Get Tests and Variables from a Git Repo instead of localy
# Git clone without the repo parent name folder

[git]
  clone = true
  repo = "https://github.com/Vincoll/vigie-demo-test"
  path = "/tmp/vigie"

[testfiles]
  included = ['/tmp/vigie/test']
  excluded = ['']

[variables]
  variables = ['','']
  included = ['/tmp/vigie/var']
  excluded = ['']
  fromenv = false

[api]
  enable = true
  hostname = ""
  port = 6680

[log]
  stdout = true
  logfile = false
  level = "debug"
  filePath = "/tmp/vigie.log"

[influxdb]
  enable = false
  addr = "http://influxdb:8086"
  user = "user"
  password = "user"
  database = "vigie"

[prometheus]
  enable = false
  gometrics = false
  port = 9000

